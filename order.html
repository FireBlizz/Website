<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="css/style.css" >

</head>
<body class="orderBody">

    <script src="js/header.js"></script>    
</div>
    <div class="orderInfo">
    <!-- create a form-->
    <form name="user form" method="post" onSubmit="return validate()">
        <h1>Personal Information</h1>
        <!-- for the personal information-->
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" required >
        <br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" required >

        <br>
        <p>Gender</p>
        <br>
        <label for="male">Male</label>
        <input type="radio" name="male" id="male" value="male" required >
        <br>
        <label for="female">Female</label>
        <input type="radio" name="female" id="female" value="female" required >
        <br>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" required >
        <br>
        <label for="date">Birth of date</label>
        <input type="date" name="date" id="date" required >
        <br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required >
        <br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required >
        <br>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required >
        <br>
        <label for="pn">Phone number:</label>
        <input type="tel" id="pn" name="phone number" required >
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
            <label for="agree">Agree all conditions</lable>
            <input type="checkbox" name="agree" id="agree" required>
        <br>
            <!-- A section for payment details-->
            <p>Pyament</p>
            <br>
                <label for="cn">Card number</label>
                <input type="text" name="cn" id="cn">
            <br>
                <label for="name">Name on Card</label>
                <input type="text" name="name" id="name">
            <br>
                <label for="cvv">CVV</label>
                <input type="text" name="cvv" id="cvv">
            <br>
                <label for="edate">Expriation date</label>
                <input type="date" id="edate" name="edate">
        <br>

            <button class="orderButton" type="reset">Reset</button>
            <button class="orderButton" type="submit">Submit</button>

    </form>
    <!-- Javascript-->
    <script type="js/order.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
